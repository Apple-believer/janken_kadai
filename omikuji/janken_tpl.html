<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>
  
  
    <header>
      <h1>じゃんけんゲーム</h1>
      <div class="video-area">
        <video class="video" muted autoplay loop>
          <source src="/video/video.mp4"type="video/mp4">
        </video>
      </div>
       
    </header>

    <main>
        <ul>
            <li id="gu_btn"><img src="/img/gu.png" ></audio></li>
            <li id="cho_btn"><img src="/img/choki.png" ></li>
            <li id="par_btn"><img src="/img/pa.png" ></li>
        </ul>
        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgment">勝ち</div>
    </main>

    <footer></footer>
    <script>
   
   $("#gu_btn").on("click", function(){
     const r =Math.ceil(Math.random()*3);
     if(r==1){
      $("#pc_hands").html("グー");
      $("#judgment").html("引き分け");
     }
     if(r==2){
      $("#pc_hands").html("チョキ");
      $("#judgment").html("勝ち");
     }
     if(r==3){
      $("#pc_hands").html("パー");
      $("#judgment").html("負け");
     }
   });

   $("#cho_btn").on("click", function(){
     const r =Math.ceil(Math.random()*3);
     if(r==1){
      $("#pc_hands").html("グー");
      $("#judgment").html("負け");
     }
     if(r==2){
      $("#pc_hands").html("チョキ");
      $("#judgment").html("引き分け");
     }
     if(r==3){
      $("#pc_hands").html("パー");
      $("#judgment").html("勝ち");
     }
   });

   $("#par_btn").on("click", function(){
     const r =Math.ceil(Math.random()*3);
     if(r==1){
      $("#pc_hands").html("グー");
      $("#judgment").html("勝ち");
     }
     if(r==2){
      $("#pc_hands").html("チョキ");
      $("#judgment").html("負け");
     }
     if(r==3){
      $("#pc_hands").html("パー");
      $("#judgment").html("引き分け");
     }
   });


   
    </script>
</body>

</html>
